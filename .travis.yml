sudo: false

env:
  - LUA="lua5.1" LUAC="luac5.1"

addons:
  apt:
    packages:
      - lua5.1
      - luarocks
      - liblua5.1-bitop0

install:
  - eval $(luarocks path --bin)
  - luarocks install --local luaunit 2.1
  - luarocks install --local mockagne 1.0

script:
  - tests/lualint.sh
  - tests/cs.sh
  - $LUA tests/core.lua
  - $LUA tests/databases.lua

deploy:
  provider: script
  script: ./push-to-wowace.sh
  on:
    branch: wowace-push

notifications:
  email:
    on_failure: always
    on_success: change
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/a9437daaf311c6276dc3
    on_success: change
    on_failure: always

cache:
  apt: true
  directories:
    - $HOME/.luarocks
